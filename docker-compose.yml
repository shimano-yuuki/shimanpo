version: "3.8"

services:
  # ローカル開発用PostgreSQL（AWS RDSの代わり）
  postgres:
    image: postgres:15-alpine
    container_name: shimanpo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shimanpo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Goバックエンド
  backend:
    build:
      context: ./dev/backend
      dockerfile: Dockerfile
    container_name: shimanpo-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: shimanpo_dev
      PORT: 8080
      GIN_MODE: debug
      JWT_SECRET: your-secret-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./dev/backend:/app
    restart: unless-stopped

  # Next.jsフロントエンド
  frontend:
    build:
      context: ./dev/frontend
      dockerfile: Dockerfile.dev
    container_name: shimanpo-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_APP_NAME: shimanpo
    volumes:
      - ./dev/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
